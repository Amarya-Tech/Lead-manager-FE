name: Generate artifacts & deploy

on:
  workflow_dispatch:

permissions:  # giving the write permission to the 
  contents: write
  actions: read
  checks: read

jobs:
  publish:
    name: Build artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests safely
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Update browserslist database
        run: npx update-browserslist-db@latest

      - name: Build project (Production)
        run: |
          # Disable ESLint errors and build optimized production bundle
          DISABLE_ESLINT_PLUGIN=true GENERATE_SOURCEMAP=false npm run build
        env:
          CI: false
          NODE_ENV: production

      - name: Create build artifacts
        run: |
          # Create a zip file of the build folder
          zip -r build-artifact.zip build/
          # Also create tar.gz for alternative download
          tar -czf build-artifact.tar.gz build/

      - name: Generate release tag version
        run: |
          sha_short=$(git rev-parse --short "$GITHUB_SHA")
          current_datetime=$(date +'%Y%m%d%H%M%S')
          echo "TAG_VERSION=$current_datetime-$sha_short" >> $GITHUB_ENV
      
      - name: Create Release using gh CLI
        run: |
          gh release create "${{ env.TAG_VERSION }}" \
            build-artifact.zip build-artifact.tar.gz \
            --title "Release ${{ env.TAG_VERSION }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


