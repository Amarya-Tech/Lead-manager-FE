# This builds & validates the code
name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Compile & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests if they exist
        run: |
          # Check if there are any test files before running tests
          if [ -d "src" ] && find src -name "*.test.*" -o -name "*.spec.*" | grep -q .; then
            npm test -- --coverage --watchAll=false
          else
            echo "No test files found, skipping tests"
          fi

      - name: Build project
        run: npm run build
        env:
          CI: false